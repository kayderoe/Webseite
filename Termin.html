    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/Termin.css" />
  </head>
  <body>
    <header>
      <div class="Logo-klein">
        <img class="Logo-klein" src="/img/ZaubarkleinB.png" />
      </div>
      <div class="headlines">
        <h1 class="h1">
          Zaubär<img class="Zauber" src="/img/stab (Benutzerdefiniert).png " />
        </h1>
        <h3 class="h3">Gebäudereinigung</h3>
        <br /><br />
      </div>

      <div class="right">
        <div class="burger-menu" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <nav class="menu">
          <a class="menu-link" href="index.html">HOME</a> |
          <a class="menu-link" href="Kontakt.html">KONTAKT</a> |
          <a class="menu-link" href="Login.html">LOG IN</a>
        </nav>

        <div class="termine">
          <div class="kreis">
            <a href="Termin.html"
              ><img class="kalender" src="/img/calender-icon.png"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <h4>Termin buchen</h4>
    <main>
      <div class="boxen">
        <div class="Kosten">
          <div class="Punkte">
            +Einfach <br />+Sicher<br />+Kostenlos<br />+Unverbindlich
          </div>
          <img class="Logo" src="/img/Zaubarklein.png" />
        </div>
        <div class="Formular">
          <input
            type="text"
            id="name"
            placeholder="Name/Firma"
            required
          /><br />
          <input type="email" id="email" placeholder="E-Mail " required /><br />
          <input type="text" id="phone" placeholder="Telefon" required /><br />

          <textarea
            id="message"
            rows="4"
            placeholder="Nachricht z.B. Job Anfrage, Fragen usw."
            required
          ></textarea>
        </div>
      </div>
    </main>
    <div class="drücki"><button type="submit">Abschicken</button></div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">Impressum</a>
        </div>

        <div class="footer-center">
          <a href="#" class="footer-link"
            ><img src="/img/whatsapp-icon.png" alt="WhatsApp Icon"
          /></a>

          <a href="#" class="footer-link"
            ><img src="/img/instagram-icon.png" alt="Instagram Icon"
          /></a>
          <a href="#" class="footer-link"

          /></a>
          <a href="#" class="footer-link"
            ><img src="/img/phone-icon.png" alt="Telefon Icon"
          /></a>
        </div>

        <div class="footer-rechts">
          <a href="Kontakt.html" class="footer-link">Kontakt</a>
        </div>
      </div>

      <div class="footer-right">
        <img class="Stab1" src="/img/stab.png" />
      </div>
    </footer>
